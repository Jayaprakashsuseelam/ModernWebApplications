<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS + FastAPI To-Do App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    body { font-family: Arial; margin: 30px; }
    input[type="text"] { width: 300px; padding: 5px; }
    button { margin-left: 5px; }
    ul { padding-left: 0; list-style: none; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body ng-controller="TodoController">
  <h1>üìù To-Do List</h1>

  <input type="text" ng-model="newTask.title" placeholder="Enter task">
  <button ng-click="addTask()">Add Task</button>

  <ul>
    <li ng-repeat="task in tasks">
      <input type="checkbox" ng-model="task.completed" ng-change="updateTask(task)">
      <span ng-style="{ 'text-decoration': task.completed ? 'line-through' : 'none' }">{{ task.title }}</span>
      <button ng-click="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
</body>
</html>
