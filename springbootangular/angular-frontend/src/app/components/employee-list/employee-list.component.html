<div class="container mt-5">
  <h2>Employee List</h2>
  <div class="mb-3">
    <button (click)="addEmployee()" class="btn btn-primary">Add Employee</button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Position</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.position }}</td>
      <td>
        <button (click)="updateEmployee(employee.id)" class="btn btn-info me-2">Update</button>
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger me-2">Delete</button>
        <button (click)="employeeDetails(employee.id)" class="btn btn-secondary">Details</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
