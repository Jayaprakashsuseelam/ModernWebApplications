<div class="container mt-5">
  <h2>Update Employee</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
        </div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" id="phone" [(ngModel)]="employee.phone" name="phone">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Hire Date</label>
          <input type="date" class="form-control" id="hireDate" [(ngModel)]="employee.hireDate" name="hireDate">
        </div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Position</label>
      <input type="text" class="form-control" id="position" [(ngModel)]="employee.position" name="position">
    </div>

    <button class="btn btn-success" type="submit">Update</button>
    <button class="btn btn-secondary ms-2" (click)="goToEmployeeList()">Cancel</button>
  </form>
</div>
