<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Create Department</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="name">Department Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="department.name" required>
            </div>
            <div class="form-group mb-3">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" [(ngModel)]="department.description"></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" name="location" [(ngModel)]="department.location">
            </div>
            <div class="form-group mb-3">
              <label for="budget">Budget</label>
              <input type="number" class="form-control" id="budget" name="budget" [(ngModel)]="department.budget" step="0.01">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-secondary" (click)="goToDepartmentList()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
