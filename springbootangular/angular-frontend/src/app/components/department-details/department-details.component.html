<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Department Details</h3>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-sm-4">
              <strong>Department Name:</strong>
            </div>
            <div class="col-sm-8">
              {{ department.name }}
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-4">
              <strong>Description:</strong>
            </div>
            <div class="col-sm-8">
              {{ department.description }}
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-4">
              <strong>Location:</strong>
            </div>
            <div class="col-sm-8">
              {{ department.location }}
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-4">
              <strong>Budget:</strong>
            </div>
            <div class="col-sm-8">
              {{ department.budget | currency }}
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-4">
              <strong>Created Date:</strong>
            </div>
            <div class="col-sm-8">
              {{ department.createdDate | date:'medium' }}
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-4">
              <strong>Updated Date:</strong>
            </div>
            <div class="col-sm-8">
              {{ department.updatedDate | date:'medium' }}
            </div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" (click)="goToDepartmentList()">Back to Department List</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
